<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Mobile - Miguel Berges</title>
    <style type="text/css">
    a {
        left: 41%;
    }
    </style>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head>

<body>

    <!-- Página 1-->

    <div data-role="page" id="acceder">
        <div data-role="header">
            <h1>Login</h1>
        </div>
        <div data-role="content">
            <form action="#" method="get">
                <h2>Bienvenido</h2>
                <div data-role="fieldcontain">
                    <label for="name">
                        Profesor:
                    </label>
                    <input type="text" name="name" id="name" value="" />
                </div>
                <div data-role="fieldcontain">
                    <label for="pass">
                        Contraseña:
                    </label>
                    <input type="text" name="pass" id="pass" value="" />
                </div>
            </form>
        </div>
        <div data-role="footer" class="ui-bar">
            <a href="#seleccionAlumno" data-role="button" data-icon="arrow-d">Acceder</a>
        </div>
    </div>
    <!-- Fin página 1 -->


    <div data-role="page" id="seleccionAlumno">
        <div data-role="header">
            <h1>Alumno</h1>
        </div>
        <form action="#" method="get">
            <div data-role="content">
                <div data-role="fieldcontain">
                    <label for="select-native-4">Curso</label>
                    <select name="select-native-4" id="select-native-4">
                        <option>Seleccionar curso</option>
                        <optgroup label="Grado Superior - Informática">
                            <option value="1">ASIR</option>
                            <option value="2">DAM</option>
                            <option value="3">DAW</option>
                        </optgroup>
                    </select>
                </div>
                <div data-role="fieldcontain">
                    <label for="select-native-4">Alumno</label>
                    <select name="select-native-4" id="select-native-4">
                        <option>Seleccionar alumno</option>
                        <optgroup label="ASIR">
                            <option value="1">Richars</option>
                            <option value="2">Big Lamban</option>
                            <option value="3">Carlos</option>
                        </optgroup>
                        <optgroup label="DAM">
                            <option value="4">Ruka</option>
                            <option value="5">Laura</option>
                            <option value="6">Salva</option>
                        </optgroup>
                        <optgroup label="DAW">
                            <option value="7">David</option>
                            <option value="8">Patricia</option>
                            <option value="9">Jimenez</option>
                        </optgroup>
                    </select>
                </div>
        </form>
        </div>
        <div data-role="footer" class="ui-bar">
            <a href="#evaluarAlumno" data-role="button" data-icon="arrow-d">Acceder</a>
        </div>
    </div>



    <div data-role="page" id="evaluarAlumno">
        <div data-role="header">
            <h1>Evaluar</h1>
        </div>
        <div data-role="content">
            <form action="#" method="get">
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <legend>Entrada alumno:</legend>
                        <input type="radio" name="entrada" id="radio-choice-i-2a" value="No presentado">
                        <label for="radio-choice-i-2a">No presentado</label>
                        <input type="radio" name="entrada" id="radio-choice-i-2b" value="Retraso">
                        <label for="radio-choice-i-2b">Retraso</label>
                        <input type="radio" name="entrada" id="radio-choice-i-2c" value="Puntual" checked="checked">
                        <label for="radio-choice-i-2c">Puntual</label>
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-type="horizontal">
                        <legend>Indumentaria:</legend>
                        <input type="radio" name="indumentaria" id="radio-choice-h-2a" value="Incorrecta">
                        <label for="radio-choice-h-2a">Incorrecta</label>
                        <input type="radio" name="indumentaria" id="radio-choice-h-2b" value="Correcta" checked="checked">
                        <label for="radio-choice-h-2b">Correcta</label>
                        <input type="radio" name="indumentaria" id="radio-choice-h-2c" value="Excelente">
                        <label for="radio-choice-h-2c">Excelente</label>
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-type="horizontal">
                        <legend>Introducción:</legend>
                        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2a" value="on" checked="checked">
                        <label for="radio-choice-h-2a">No apto</label>
                        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2b" value="off">
                        <label for="radio-choice-h-2b">Apto</label>
                        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2c" value="other">
                        <label for="radio-choice-h-2c">Muy bien</label>
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-type="horizontal">
                        <legend>Desarrollo:</legend>
                        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2a" value="on" checked="checked">
                        <label for="radio-choice-h-2a">No apto</label>
                        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2b" value="off">
                        <label for="radio-choice-h-2b">Apto</label>
                        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2c" value="other">
                        <label for="radio-choice-h-2c">Muy bien</label>
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-type="horizontal">
                        <legend>Conclusión:</legend>
                        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2a" value="on" checked="checked">
                        <label for="radio-choice-h-2a">No apto</label>
                        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2b" value="off">
                        <label for="radio-choice-h-2b">Apto</label>
                        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2c" value="other">
                        <label for="radio-choice-h-2c">Muy bien</label>
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-type="horizontal">
                        <legend>Seguridad:</legend>
                        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2a" value="on" checked="checked">
                        <label for="radio-choice-h-2a">No apto</label>
                        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2b" value="off">
                        <label for="radio-choice-h-2b">Apto</label>
                        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2c" value="other">
                        <label for="radio-choice-h-2c">Muy bien</label>
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-type="horizontal">
                        <legend>Entusiasmo:</legend>
                        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2a" value="on" checked="checked">
                        <label for="radio-choice-h-2a">No apto</label>
                        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2b" value="off">
                        <label for="radio-choice-h-2b">Apto</label>
                        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2c" value="other">
                        <label for="radio-choice-h-2c">Muy bien</label>
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-type="horizontal">
                        <legend>Expresion oral:</legend>
                        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2a" value="on" checked="checked">
                        <label for="radio-choice-h-2a">No apto</label>
                        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2b" value="off">
                        <label for="radio-choice-h-2b">Apto</label>
                        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2c" value="other">
                        <label for="radio-choice-h-2c">Muy bien</label>
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-type="horizontal">
                        <legend>Duración:</legend>
                        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2a" value="on" checked="checked">
                        <label for="radio-choice-h-2a">Corta</label>
                        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2b" value="off">
                        <label for="radio-choice-h-2b">Correcta</label>
                        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2c" value="other">
                        <label for="radio-choice-h-2c">Extensa/label>
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <legend>Lenguaje no verbal:</legend>
                        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2a" value="on" checked="checked">
                        <label for="radio-choice-h-2a">No apto</label>
                        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2b" value="off">
                        <label for="radio-choice-h-2b">Apto</label>
                        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2c" value="other">
                        <label for="radio-choice-h-2c">Muy bien</label>
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-type="horizontal">
                        <legend>Atencion al publico:</legend>
                        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2a" value="on" checked="checked">
                        <label for="radio-choice-h-2a">No apto</label>
                        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2b" value="off">
                        <label for="radio-choice-h-2b">Apto</label>
                        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2c" value="other">

                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-type="horizontal">
                        <legend>Preguntas realizadas:</legend>
                        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2a" value="on" checked="checked">
                        <label for="radio-choice-h-2a">No apto</label>
                        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2b" value="off">
                        <label for="radio-choice-h-2b">Apto</label>
                        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2c" value="other">
                        <label for="radio-choice-h-2c">Muy bien</label>
                    </fieldset>
                </div>










            </form>
        </div>
        <div data-role="footer" class="ui-bar">
            <a href="#" data-role="button" data-icon="arrow-d">Acceder</a>
        </div>
    </div>

</body>

</html>
